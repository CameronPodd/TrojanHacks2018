<!Doctype html>
<html>
    <head>
    <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>

        <title>Bingo Homepage</title>
        <link rel="stylesheet" href="bingoHome.css" type="text/css">
        <link rel="icon" href="USCLogo.png">
    </head>
    <body>
        <div id="outercontainer">
            <p id="login">Hello </p>
            <div id="header">
                <p style="text-align: center">Welcome to USC Bingo!</p>
            </div>
                <button class="logIn" onclick="logIn()">Log In</button>
            </div>
            <div id="textFields">
                <p style="padding-top: 10%;" id="question">
                    Which Bingo board would you like to play on today?
                </p>
                
                <div>
                    <a href="bingoStudent.html"><img class="studPic" src="USC-Students1.png"/></a>
                </div>

                <div>
                    <a href="bingoFootball.html"><img class="gameDay" src="Game-Day1.jpg"/></a>
                </div>
                
                <div>
                    <a href="bingoProfessor.html"><img class="professor" src="USC-Professors1.jpg"/></a>
                </div>
            </div>
        </div>
        
    </body>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <script>
    var user = null;
    $(document).ready(function(){
        $("#login").css("opacity", "0")
        var user = sessionStorage.getItem("username");
        console.log(user);
           if (user != null && user != "" && user != "null"){
               $("#login").html("Hello " + user + "!");
               $("#login").css("opacity", "1")
           }
    })
        function logIn(){
            if (user === null){
                var user = prompt("Please enter your first name", "Tommy");
            }
            else{
                var user = prompt("Please enter your first name", user);
            }
            if (user === null){
                sessionStorage.setItem("username",null);    
            }
            else{
                sessionStorage.setItem("username",user);
            }
            if (user != null && user != "" && user != "null"){
                $("#login").html("Hello " + user + "!");
                $("#login").css("opacity", "1")
            }
        }
    </script>
</html>
